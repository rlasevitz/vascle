<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vascle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        #board {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1em;
        }
        .guess {
            display: flex;
            justify-content: center;
            margin-bottom: 0.5em;
            font-size: 1.2em;
        }
        .correct {
            color: green;
        }
        #player-input {
            margin-top: 1em;
            margin-bottom: 0.5em;
            padding: 0.5em;
            font-size: 1em;
        }
        #message {
            margin-top: 0.5em;
            font-size: 1em;
        }
        #legend {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }
        #legend span {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <h1>Vascle</h1>
    <h2 id="theme">Tema: </h2>
    <div id="board"></div>
    <input type="text" id="player-input" placeholder="Adivinhe o jogador">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="attempts">VocÃª tem 6 tentativas restantes.</p>
    <p id="message"></p>
    <div id="legend">
        <span class="correct">Letras corretas</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
